{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded">
            <h1 class="mb-4">Delete Event</h1>
            <p class="mb-4">Are you sure you want to delete the event "{{ event.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="delete" class="btn btn-danger">Delete</button>
            </form>
            <a href="{% url 'events_list' %}" class="btn btn-secondary mt-2">Cancel</a>
        </div>
    </div>
</div>

{% endblock %}
